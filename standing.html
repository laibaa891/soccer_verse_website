<body>



















    <!-- Cart Start -->








    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 3px; box-shadow: rgb(0, 0, 0) 0px 5px 15px;">
                <div class="modal-header" style="background: black; border-radius: 1px;">
                    <h3 class="modal-title mx-auto" style="color: #0092e6; font-weight: 900;">Cart</h3>
                    <button style="background: none; border: none; color: white; font-size: 1.5rem; font-weight: 900;"
                        type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <table class="show-cart table">

                    </table>
                    <div class="grand-total">Total : $<span class="total-cart"></span></div>
                </div>
                <div class="text-center cart">
                    <button
                        style="background: black; font-size: 1rem; font-weight: 900; color: #0092e6; border: 2px solid black; border-radius: 3px; width: 130px; height:30px;"
                        type="submit">Order Now</button>
                </div>
            </div>
        </div>
    </div>













    <!-- Cart End -->














    <!-- Login Start -->










    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 3px; box-shadow: rgb(0, 0, 0) 0px 5px 15px;">
                <div class="modal-header" style="background: black; border-radius: 1px;">
                    <h3 class="modal-title mx-auto" style="color: #0092e6; font-weight: 900;">Login</h3>
                    <button style="background: none; border: none; color: white; font-size: 1.5rem; font-weight: 900;"
                        type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <form action="">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                required
                                style="background: none; border: none; border-bottom: 3px solid #000000; border-radius: 0; box-shadow: none; outline: none; color: inherit;">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control login" id="floatingPassword"
                                placeholder="Password" required
                                style="background: none; border: none; border-bottom: 3px solid #030303; border-radius: 0; box-shadow: none; outline: none; color: inherit;">
                            <label for="floatingPassword">Password</label>
                        </div>

                        <div class="text-center me-3 my-4">
                            <div class="">
                                <label class="">don't have an account ?</label>
                                <strong data-toggle="modal" data-dismiss="modal" data-target="#Modal"
                                    style="cursor: pointer; color: rgb(0, 102, 255);">Sign up</strong>
                            </div>

                        </div>
                        <div class="text-center">
                            <button
                                style="background: black; font-size: 1rem; font-weight: 900; color: #0092e6; border: 2px solid black; border-radius: 3px; width: 130px; height:30px;"
                                type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>












    <!-- Login End -->


















    <!-- Sign-Up Start -->














    <div class="modal fade" id="Modal">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content" style="border-radius: 3px; box-shadow: rgb(0, 0, 0) 0px 5px 15px;">
                <div class="modal-header" style="background: black; border-radius: 1px;">
                    <h3 class="modal-title mx-auto" style="color: #0092e6; font-weight: 900;">Sign Up</h3>
                    <button style="background: none; border: none; color: white; font-size: 1.5rem; font-weight: 900;"
                        type="button" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <form action="">
                        <div class="form-floating">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com"
                                required
                                style="background: none; border: none; border-bottom: 3px solid #000000; border-radius: 0; box-shadow: none; outline: none; color: inherit;">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control login" id="floatingPassword"
                                placeholder="Password" required
                                style="background: none; border: none; border-bottom: 3px solid #030303; border-radius: 0; box-shadow: none; outline: none; color: inherit;">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control login" id="floatingPassword"
                                placeholder="Confirm Password" required
                                style="background: none; border: none; border-bottom: 3px solid #030303; border-radius: 0; box-shadow: none; outline: none; color: inherit;">
                            <label for="floatingPassword">Confirm Password</label>
                        </div>

                        <div class="text-center me-3 my-4">
                            <div class="">
                                <label class="">already have an account ?</label>
                                <strong data-toggle="modal" data-dismiss="modal" data-target="#myModal"
                                    style="cursor: pointer; color: rgb(0, 102, 255);">Login</strong>
                            </div>

                        </div>
                        <div class="text-center">
                            <button
                                style="background: black; font-size: 1rem; font-weight: 900; color: #0092e6; border: 2px solid black; border-radius: 3px; width: 130px; height:30px;"
                                type="submit">Sign up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>










    <!-- Sign-Up Start -->





















    <div class="container">

        <table class="table table-bordered border-end-0 border-start-0 mt-4 text-center" id="data-container">
            <thead>
                <tr class="border-top-0">
                  <th class="border-end-0 border-start-0">#</th>
                  <th  class="border-end-0 border-start-0 text-end">Team</th>
                  <th  class="border-end-0 border-start-0 "></th>
                  <th  class="border-end-0 border-start-0">Matches</th>
                  <th  class="border-end-0 border-start-0">Win</th>
                  <th  class="border-end-0 border-start-0">Draw</th>
                  <th   class="border-end-0 border-start-0">lose</th>
                  <th  class="border-end-0 border-start-0">Points</th>
                </tr>
              </thead>
    
        </table>
    </div>
        <script src="json.js"></script>


   













  





    </div>
